<div class="sidebar">
    <div class="row">
      <div class="col-lg-12">
        <div class="sidebar-item search">
          <form id="search_form" method="GET" action="#">
            <input type="text" name="q" class="searchText" placeholder="Pesquisar" autocomplete="on">
          </form>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="sidebar-item recent-posts">
          <div class="sidebar-heading">
            <h2>Not√≠cias Recentes</h2>
          </div>
          <div class="content">
            <ul>
              {% for artigo in view.latest_artigos %}
                <li>
                  <a href="{% url 'artigos:artigo_detail' artigo.tipo_artigo artigo.slug %}">
                  <h5>{{ artigo.title }}</h5>
                  <span>{{ artigo.data_publicacao|date:'d/m/Y' }}</span>
                </a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="sidebar-item tags">
          <div class="sidebar-heading">
            <h2>Marcadores</h2>
          </div>
          <div class="content">
            <ul>
              {% for tag in view.tags %}
              <li><a href="#">{{ tag }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>
