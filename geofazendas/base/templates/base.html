<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoFazendas | Início</title>

    <!-- Favicon -->
    <link href="{{ STATIC_URL }}img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ STATIC_URL }}lib/animate/animate.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="{{ STATIC_URL }}leaflet/leaflet.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}leaflet/plugins/zoom_to_home/leaflet.zoomhome.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/map/map_index.css">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

    <!-- Accept Cookies and Privacy Policy -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" rel="stylesheet"
          type="text/css">

    <!-- Scripts -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script type="text/javascript">
        window.addEventListener("load", function () {
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#020202",
                        "text": "#f9f9f9"
                    },
                    "button": {
                        "background": "#02a4fcbd",
                        "text": "#000c13bd"
                    }
                },
                "content": {
                    "message": "Utilizamos cookies essenciais e tecnologias semelhantes de acordo com nossos Termos e Condições de Uso e Política de Privacidade. Ao continuar navegando e utilizando nossos serviços, você concorda com estes termos.",
                    "link": "Saiba mais",
                    "dismiss": "EU ACEITO!",
                    "href": "privacy.html"
                }
            })
        });
    </script>
    <script src="{{ STATIC_URL }}fonts/864116099e.js"></script>
</head>

<body>
<div class="container-xxl bg-white p-0">

    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Carregando...</span>
        </div>
    </div>
    <!-- Spinner End -->

    {% block container %}
    {% endblock container %}

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-white-50 footer wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-9 text-center text-md-end">
                        <div class="footer-menu">
                            <a href="">Política de Prvacidade</a>
                            <a href="">Contate o Suporte</a>
                            <a href="">Perguntas Frequentes</a>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        &copy; Copyright {% now 'Y' %}
                        &ensp;Todos os direitos reservados.</br>GeoFazendas é um produto da <a
                            href="https://www.multisig.com.br/" target="_blank"><b> Multisig</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ STATIC_URL }}lib/wow/wow.min.js"></script>
<script src="{{ STATIC_URL }}lib/easing/easing.min.js"></script>
<script src="{{ STATIC_URL }}lib/waypoints/waypoints.min.js"></script>
<script src="{{ STATIC_URL }}lib/owlcarousel/owl.carousel.min.js"></script>
<!-- Template Javascript -->
<script src="{{ STATIC_URL }}js/main.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-dropdown-ml-hack.js"></script>
<!-- Leaflet -->
<script src="{{ STATIC_URL }}leaflet/leaflet.js"></script>
<script src="{{ STATIC_URL }}leaflet/plugins/zoom_to_home/leaflet.zoomhome.js"></script>
<script src="{{ STATIC_URL }}js/maps/map_index.js"></script>
{% block extra_js %}
{% endblock extra_js %}
</body>
</html>
