<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block titulo %}GeoFazendas | Início{% endblock %}</title>

    <link href="{{ STATIC_URL }}vendor/img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendor/css/navbar-header.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendor/css/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendor/css/footer.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendor/css/fontawesome.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" rel="stylesheet" type="text/css">
    {% block extra_css %}
    {% endblock %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGVC1KF5VX"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WGVC1KF5VX');
    </script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="{{ STATIC_URL }}leaflet/leaflet.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}leaflet/plugins/zoom_to_home/leaflet.zoomhome.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/map/mapa.css">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar Start -->
        {% block container %}{% endblock %}

        <!-- Footer Start -->
        <div id="footer" class="container-fluid bg-dark text-white-50 footer wow fadeIn" data-wow-delay="0.1s">
            <div class="container">
                <div class="copyright">
                    <div class="row">
                        <div class="col-md-9 text-center text-md-end">
                            <div class="footer-menu">
                                <a href="{% url 'base:privacidade' %}">Política de Privacidade</a>
                                <a href="">Contate o Suporte</a>
                                <a href="">Perguntas Frequentes</a>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            &copy; Copyright
                            <script>document.write(new Date().getFullYear());</script>
                            &ensp;Todos os direitos reservados.</br>GeoFazendas é um produto da <a
                                href="https://www.multisig.com.br/" target="_blank"><b> Multisig</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
    <script src="{{ STATIC_URL }}vendor/js/bootstrap.bundle.min.js"></script>
    <script src="{{ STATIC_URL }}vendor/js/bootstrap-dropdown-ml-hack.js"></script>
    <!-- Scripts -->
    <script src="{{ STATIC_URL }}vendor/js/jquery.js"></script>
    <script type="text/javascript">
        window.addEventListener("load", function(){
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                    "background": "#020202",
                    "text": "#f9f9f9"
                    },
                    "button": {
                    "background": "#02a4fcbd",
                    "text": "#000c13bd"
                    }
                },
                "content": {
                    "message": "Utilizamos cookies essenciais e tecnologias semelhantes de acordo com nossos Termos e Condições de Uso e Política de Privacidade. Ao continuar navegando e utilizando nossos serviços, você concorda com estes termos.",
                    "link": "Saiba mais",
                    "dismiss": "EU ACEITO!",
                    "href": "{% url 'base:privacidade' %}"
                }
        })});
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
